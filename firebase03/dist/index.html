<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Indus</title>
    <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" href="/firebase03/assests/user-icon.png" type="image/png">

  </head>
  <body>
    <h1>South Indus Lab</h1>

    <h2>User Management system</h2>
    <h3>A User Management system with firebase integration.</h3>

    <form class="add">
      <label for="username">User:</label>
      <input type="text" name="username" required />
      <label for="userEmail">email:</label>
      <input type="text" name="userEmail" required />
      <label for="userOrg">Organization:</label>
      <select id="userOrg" name="userOrg" required></select>
      <label for="userCity">City:</label>
      <select id="userCity" name="userCity" required></select>

      <button>➕👤</button>
    </form>
    <div id="main-element">
      <div id="sort-container">
        <label for="sort-dropdown">Sort by:</label>
        <select id="sort-dropdown">
          <option value="asc">Name (A-Z)</option>
          <option value="desc">Name (Z-A)</option>
          <option value="casc">City (A-Z)</option>
          <option value="cdesc">City (Z-A)</option>
          <option value="oasc">Organization (A-Z)</option>
          <option value="odesc">Organization (Z-A)</option>
        </select>
      </div>
      <div id="action-button"><button>Delete 🗑️</button></div>
      <table id="data-table">
        <thead>
          <tr>
            <th>Select</th>
            <th>Sl.No</th>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Organization</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="data-table-body"></tbody>
      </table>
      <div id="info-line">Displaying content: (1-1 of 1)</div>
      <div id="search-user"><input type="text" placeholder="Search User" name="searchuser" required />
      <button id="searchbtn">🔍</button>
      <button id="clearserach">clear</button>
      </div>
      <button id="prevbtn">←prev</button><button id="nextbtn">next→</button>
    <script src="bundle.js"></script>
  </body>
</html>
